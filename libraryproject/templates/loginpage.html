{% extends 'index.html' %}

{% block content %}
{% load static %}
<body style="background-image: url('{% static "images/back1.avif" %}');">

<center>
    {% if messages %}
    <div class="alert alert-info alert-dismissible" style="width: 50%; margin-bottom: 15px; font-weight: bold;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {% for message in messages %}
            {{ message }} 
        {% endfor %}
    </div>
    {% endif %}
</center>
<div class="container text-center border p-4 mt-5 mb-5" style="max-width: 400px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; box-shadow: 0 4px 10px rgb(0, 0, 0);">
    <div class="row-md-6">
    <h2>Login</h2></div>
    <div class="row-md-6">    
    <form action="{% url 'login_fun' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <!-- <label for="">Username</label> -->
                <input type="text" class="form-control" name="uname" placeholder="Username">
            </div>
            <div class="form-group">
                <!-- <label for="">Password</label> -->
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            
            
            <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
            </div>
            <p class="mt-3">Do you have an account? <a href="{% url 'signup' %}">Signup</a></p>
        </form>
        </div>
        
</div>
</body>
{% endblock %}
