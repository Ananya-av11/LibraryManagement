{% extends 'adminhome.html' %}
{% block content %}
{% load static %}
<body style="background-image: url('{% static "images/back2.jpg" %}');">
<center>
    {% if messages %}
    <div class="alert alert-info alert-dismissible" style="width: 50%; margin-bottom: 15px; font-weight: bold;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {% for message in messages %}
            {{ message }} 
        {% endfor %}
    </div>
    {% endif %}
    </center>
<div class="container text-center border p-4 mt-5 mb-5" style="max-width: 400px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; box-shadow: 0 4px 10px rgb(0, 0, 0);">
    <div class="row-md-6">
    <h2>Add Book</h2></div>
    <div class="row-md-6">    
    <form action="{% url 'add_book' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" class="form-control" name="bname" placeholder="Book name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="bdesc" placeholder="Description">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" name="bauth" placeholder="Author name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="bpid" placeholder="Publisher ID">
            </div>
            <div class="form-group">
                <input type="numer" class="form-control" name="bstock" placeholder="Book Stock">
            </div>
            <div class="form-group">
                <input type="numer" class="form-control" name="bprice" placeholder="price">
            </div>
            <div class="form-group">
                <input type="file" class="form-control" placeholder="Photo" name="bimg">
              </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">ADD</button>
            </div>
            
        </form>
        </div>
        
</div>
</body>
{% endblock %}
