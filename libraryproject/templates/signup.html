{% extends 'index.html' %}
{% block content %}
{% load static %}
<body style="background-image: url('{% static "images/back1.avif" %}');">
<center>
    {% if messages %}
    <div class="alert alert-info alert-dismissible" style="width: 50%; margin-bottom: 15px; font-weight: bold;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {% for message in messages %}
            {{ message }} 
        {% endfor %}
    </div>
    {% endif %}
    </center>
  <div class="container p-4 mt-5 mb-5" style="max-width: 400px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; box-shadow: 0 5px 10px rgb(108, 107, 107);">
    <h3 class="text-center mb-3">Sign Up</h3>
    <form action="{% url 'user_register_fun' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col">
            <input type="text" placeholder="First Name" name="fname" id="i1" class="form-control">
        </div>
        <div class="col">
            <input type="text" placeholder="Last Name" name="lname" id="i2" class="form-control">
        </div>
      </div><br>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="uname" id="i3">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Address" name="address" id="i4">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Phone Number" name="phone" title="Please enter a valid 10 digit number" pattern="[0-9]{10}" id="i5">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" name="email" id="i6">
      </div>
      
      <div class="form-group">
        <input type="file" class="form-control" placeholder="Photo" name="img" id="i7">
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
      </div>
      <p class="mt-3 text-center">Already have an account? <a href="{% url 'loginpage' %}">login</a></p>
      </form>
      </div>
</body>
{% endblock %}
