{% extends 'userhome.html' %}
{% block content %}
{% load static %}
<body style="background-image: url('{% static "images/back2.jpg" %}');">
<center>
    {% if messages %}
    <div class="alert alert-danger alert-dismissible" style="width: 50%; margin-bottom: 15px; font-weight: bold;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    </center>
    <div class="container p-4 mt-5 mb-5" style="max-width: 400px; background: rgba(255, 255, 255, 0.6); border-radius: 10px; box-shadow: 0 4px 10px rgb(0, 0, 0);">
        <h2 class="text-center mb-3">Reset Password</h2><br>
        <!-- <div class="card"> -->
            <form action="{% url 'user_resetpassword_fun' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Current Password" name="currentpass" required id="c1">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="New Password" name="newpass" required id="c2">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpass" required id="c3">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Reset</button>
              </div>
            </form>
        
    </div>
</body>
{% endblock %}
